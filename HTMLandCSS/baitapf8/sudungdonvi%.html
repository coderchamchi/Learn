<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">  <!-- hỗ trợ tiếng việt ở website, không có cái này thì viết nội dung ở body có thể gặp lỗi -->
        <title>Bai tap vi du su dung don vi %</title>
        <!-- Đây là cách đầu tiên đối với CSS, gọi là external, thẻ link này là để import một file CSS đã được định dạng-->
        <link rel="stylesheet" href="%.css"> 

        <!-- Đây là cách thứ 2, gọi là internal, thẻ style này là để định dạng CSS ở trong file HTML luôn, cụ thể ở đây là đang ở trong heading, định nghĩa về màu, kích cỡ 
        chữ của các thẻ như thẻ h, button, etc.. còn một cách thứ 3 nữa là CSS ở trong từng thẻ luôn, lướt xuống thẻ h1 ở body để xem -->
        <style>
            h1
            {
                color: #eb2c2c;
                font-size: 60px;
            }
            h3
            {
                font-size: 30px;
            }
            button
            {
                color: #0e100e;
                font-size: 30px;
            }
            
        </style>
    </head>
    <!-- 1. h1 -> h6 ~ heading
         2. p        ~ paragraph
         3. immg     ~ image
         4. a        ~ anchor_mỏ neo
         5. ul, li   ~ unordered list, list item_hiển thị dạng danh sách  
         6. table    ~ table =))
         7. input  
         8. button
         9. div     ~ kiểu như tạo ra một khối bao quanh những elements khác 
      -->
    <body>
        <div class="parent-1">
            <div class="box-1">BOX 1</div>
        </div>
        
        <div class="parent-2">
            <div class="box-2">BOX 2</div>
        </div>
    </body>
</html>
